name: Update Dashboard

on:
  schedule:
    # Run at 3 AM Central (9 AM UTC in winter, 8 AM UTC in summer)
    # Using 9 AM UTC to approximate 3 AM Central Standard Time
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git log analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate dashboard data
        run: python docs/generateDashboardData.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet docs/; then
            echo "No changes to commit"
            exit 0
          fi

          git add docs/dashboard-data.json docs/index.html
          git commit -m "Update dashboard data"
          git push
